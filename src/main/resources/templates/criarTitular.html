<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../static/css/form.css">
    <title>Adicionar Novo Titular</title>
</head>
<body>
    <div class="form-container">
        <h2>Adicionar Titular</h2>
        <div class="mensagem" th:if="${mensagem}" th:text="${mensagem}"></div>
            <form th:action="@{/titular/ui/salvar}" th:object="${titular}" method="POST">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="${titular.nome}" required>
                <label for="email">Email</label>
                <input type="text" id="email" th:field=${titular.email} required>
                <label for="idade">Idade</label>
                <input id="idade" type="number" th:field="${titular.idade}" required>
                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" th:field="${titular.endereco}" required>
                <label for="numeroCarteira">Numeração Carteira</label>
                <input id="numeroCarteira" type="number" th:field="${titular.numeracaoCarteira}" required>
                <button type="submit">Adicionar</button>
            </form>
    </div>
        <a class="back-link" th:href="@{/titular/ui/listar}">Voltar</a>
</body>
</html>
