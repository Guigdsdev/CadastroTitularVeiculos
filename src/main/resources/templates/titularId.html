<!doctype html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <title>Titular perfil</title>
</head>
<body>

    <h1>Veiculos</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>km</th>
                <th>Velocidade MÃ¡xima</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="veiculo: ${titular.veiculos}">
                <td><img th:src="${veiculo.imgUrl}" alt="" width="100" height="100"></td>
                <td th:text="${veiculo.marca}"></td>
                <td th:text="${veiculo.modelo}"></td>
                <td th:text="${veiculo.km}"></td>
                <td th:text="${veiculo.velocidadeMaxima}"></td>
                <td><a th:href="@{/veiculos/ui/deletar/{id}(id=${veiculo.id})}">Remover</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/titular/ui/listar}">Voltar</a>
</body>
</html>
